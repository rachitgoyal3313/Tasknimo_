<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasknimo - Sign Up / Sign In</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100%;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-container {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: #282828;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(142, 129, 64, 0.537);
        }

        .image-container {
            flex: 1;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .image-caption {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #db4c3f;
        }

        .auth-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-header h1 {
            color: #db4c3f;
            margin: 0;
        }

        .moto{
            margin-top: 10px;
        }
        .auth-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .auth-toggle button {
            background-color: transparent;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            margin: 0 5px;
        }

        .auth-toggle button.active {
            color: #fff;
            border-bottom: 2px solid #db4c3f;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }

        .submit-btn {
            width: 50%;
            padding: 10px;
            margin-top: 15px;
            background-color: #db4c3f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 25%;
        }

        .submit-btn:hover {
            background-color: #c73e31;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="image-container">
            <img src="auth-page.png" alt="Decorative image">
        </div>

        <div class="auth-container">
            <div class="auth-header">
                <img src="favicon.png" alt="" width="50px">
                <h1>Tasknimo</h1>
                <div class="moto">Where Tasks Meet Efficiency</div>
            </div>
            <div class="auth-toggle">
                <button id="signInToggle" class="active">Sign In</button>
                <button id="signUpToggle">Sign Up</button>
            </div>

            <form id="signInForm" method="post" class="auth-form active">
                <div class="form-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" required>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <form id="signUpForm" method="post" class="auth-form">
                <div class="form-group">
                    <label for="signUpName">Name</label>
                    <input type="text" id="signUpName" required>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" required>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

        </div>
    </div>

    <script>
        const signInToggle = document.getElementById('signInToggle');
        const signUpToggle = document.getElementById('signUpToggle');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');

        signInToggle.addEventListener('click', () => {
            signInToggle.classList.add('active');
            signUpToggle.classList.remove('active');
            signInForm.classList.add('active');
            signUpForm.classList.remove('active');
        });

        signUpToggle.addEventListener('click', () => {
            signUpToggle.classList.add('active');
            signInToggle.classList.remove('active');
            signUpForm.classList.add('active');
            signInForm.classList.remove('active');
        });



        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'index.html';
        });

        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
