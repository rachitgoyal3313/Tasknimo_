<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasknimo</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:100&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100%;
            background-color: #1f1f1f;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #282828;
            padding: 10px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-item {
            padding: 1px 0;
            color: #ffffffb3;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background-color: #363636;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            transition: opacity 0.2s ease;
        }

        .user-info:hover {
            opacity: 0.8;
        }

        .user-avatar img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f06a6a;
            margin-right: 10px;
            margin-top: 5px;
            transition: transform 0.2s ease;
        }

        .user-avatar img:hover {
            transform: scale(1.1);
        }

        .user-name {
            flex-grow: 1;
            font-size: large;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .sidebar a {
            text-decoration: none;
        }

        .icons {
            display: flex;
            gap: 10px;
            color: inherit;
            text-decoration: none;
        }

        .icon-1 {
            cursor: pointer;
            color: inherit;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease;
        }

        .icon-1:hover {
            transform: scale(1.2);
        }

        .add-task,
        .add-task-btn {
            background-color: #db4c3f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .add-task:hover,
        .add-task-btn:hover {
            background-color: #e05e52;
            transform: translateY(-2px);
        }

        .add-task-icon {
            margin-right: 5px;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
            text-align: center;
        }

        .menu-item {
            padding: 8px 10px;
            margin-bottom: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .menu-item:hover {
            background-color: #2c2c2c;
            transform: translateX(5px);
        }

        .menu-item.active {
            background-color: #363636;
        }

        .menu-icon {
            width: 20px;
            margin-right: 10px;
            text-align: center;
        }

        .menu-text {
            flex-grow: 1;
        }

        .menu-count {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.8em;
        }

        .section-title {
            font-size: 0.8em;
            color: #777;
            margin-top: 15px;
            margin-bottom: 5px;
            padding-left: 10px;
        }

        .project {
            display: flex;
            align-items: center;
        }

        .project-icon {
            margin-right: 10px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #363636;
            color: #9a9a9a;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            margin-bottom: 10px;
        }

        .back-button:hover {
            background-color: #454545;
            color: #ffffff;
        }

        .back-button svg {
            margin-right: 5px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #1f1f1f;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .date {
            color: #fff;
            font-weight: bold;
            font-size: 32px;
        }

        .search-box {
            width: 200px;
            height: 80px;
            background: #1f1f1f;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
            position: absolute;
            left: 92%;
            margin-top: 80px;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input-box {
            width: 180px;
            height: 50px;
            position: absolute;
        }

        .search-btn {
            width: 180px;
            height: 60px;
            cursor: pointer;
            background: transparent;
            border: 1px solid #1f1f1f;
            outline: none;
            transition: 1s ease-in-out;
        }

        .search {
            background-color: #363636;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            width: calc(100% - 20px);
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s ease;
        }

        .task-item:hover {
            background-color: #2c2c2c;
        }

        .task-checkbox {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #555;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease;
        }

        .task-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #db4c3f;
        }

        .task-text {
            flex-grow: 1;
        }

        .task-project {
            font-size: 12px;
            color: #777;
            margin-left: 15px;
        }

        .update_delete,
        .priority-btn,
        .reminder-btn {
            background-color: #db4c3f;
            color: white;
            border: none;
            padding: 5px 9px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-left: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .update_delete:hover {
            background-color: #e05e52;
            transform: translateY(-2px);
        }

        .priority-btn:hover,
        .reminder-btn:hover {
            background-color: #252524;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal-dialog {
            background-color: #282828;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #444;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-dialog {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            background-color: #363636;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        .modal-title {
            margin: 0;
            color: #fff;
        }

        .cancel-btn,
        .save-task-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .cancel-btn {
            background-color: #555;
            color: #fff;
        }

        .save-task-btn {
            background-color: #db4c3f;
            color: #fff;
        }

        .cancel-btn:hover,
        .save-task-btn:hover {
            transform: translateY(-2px);
        }

        .cancel-btn:hover {
            background-color: #666;
        }

        .save-task-btn:hover {
            background-color: #e05e52;
        }

        .priority-btn {
            background-color: #363636;
        }

        .reminder-btn {
            background-color: #363636;
        }


        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                transform: translateX(-100%);
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                width: 100%;
            }

            .date {
                font-size: 24px;
            }

            .task-item {
                flex-wrap: wrap;
            }

            .task-text {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-box {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="sidebar">
            <button class="back-button" onclick="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <a href="user_profile.html">

                        <span class="icon-1">üîî</span>

            </a>
            <button class="add-task">

            <a href="inbox.html" class="sidebar-item">

                </div>
            </a>
            <a href="upcoming.html" class="sidebar-item">
                <div class="menu-item">

                    <span class="menu-text">Upcoming</span>
                </div>
            </a>
            <a href="filters_and_labels.html" class="sidebar-item">
                <div class="menu-item">
                    <span class="menu-icon">üè∑Ô∏è</span>
                    <span class="menu-text">Filters & Labels</span>
                </div>
            </a>
            <div class="section-title">My Projects</div>
            <a href="home.html" class="sidebar-item">
                <div class="menu-item project">
                    <span class="menu-icon">#</span>
                    <span class="menu-text">Home üè†</span>

                </div>
            </a>
            <a href="my_work.html" class="sidebar-item">
                <div class="menu-item project">
                    <span class="menu-icon">#</span>
                    <span class="menu-text">My work üéØ</span>
                    <span class="menu-count">5</span>
                </div>
            </a>
            <a href="education.html" class="sidebar-item">
                <div class="menu-item project">
                    <span class="menu-icon">#</span>
                    <span class="menu-text">Education üìö</span>
                    <span class="menu-count">3</span>
                </div>
            </a>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="date">üìÖ
                    <span id="current-date"></span>
                </div>
                <div class="search-box">
                    <div class="search-input-box">
                        <button class="search-btn">
                            <span><input type="text" class="search" placeholder="Search"></span>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="task-list">
            </ul>
            <button class="add-task-btn">Add task</button>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle">Add New Task</h5>
                    <button type="button" class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <form id="taskForm" onsubmit="saveTask(event)">
                    <div class="form-group">
                        <label class="form-label" for="taskTitle">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="taskProject">Project</label>
                        <select class="form-control" id="taskProject">
                            <option value="Inbox">Inbox</option>
                            <option value="Home">Home</option>
                            <option value="Work">Work</option>
                            <option value="Education">Education</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="taskPriority">Priority</label>
                        <select class="form-control" id="taskPriority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="taskReminder">Reminder</label>
                        <select class="form-control" id="taskReminder">
                            <option value="None">None</option>
                            <option value="Message">üí¨ Text</option>
                            <option value="Mail">üìß Mail</option>
                            <option value="Call">üìû Call</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="save-task-btn" id="saveTaskBtn">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let editingTask = null;

        document.addEventListener('DOMContentLoaded', function () {
            const now = new Date();
            const dateOptions = { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', dateOptions);

            setupEventListeners();
            loadTasksFromLocalStorage();
            loadUserName(); 
        });

        function loadUserName() {
            const userName = localStorage.getItem('currentUserName');
            const userNameElement = document.querySelector('.user-name');
            if (userName) {
                userNameElement.textContent = userName;
            } else {
                userNameElement.textContent = 'Guest User';
            }
        }

        function setupEventListeners() {
            const modal = document.getElementById('taskModal');
            const addTaskButtons = document.querySelectorAll('.add-task, .add-task-btn');

            addTaskButtons.forEach(button => {
                button.addEventListener('click', () => {
                    editingTask = null;
                    document.getElementById('modalTitle').textContent = 'Add New Task';
                    openModal();
                });
            });

            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');

            if (menuToggle && sidebar) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
            }
        }

        function openModal() {
            const modal = document.getElementById('taskModal');
            modal.classList.add('show');
            setTimeout(() => {
                modal.querySelector('.modal-dialog').style.transform = 'translateY(0)';
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('taskModal');
            modal.querySelector('.modal-dialog').style.transform = 'translateY(-50px)';
            setTimeout(() => {
                modal.classList.remove('show');
                document.getElementById('taskForm').reset();
                editingTask = null;
            }, 300);
        }

        function saveTask(event) {
            event.preventDefault();

            const taskTitle = document.getElementById('taskTitle').value;
            const taskProject = document.getElementById('taskProject').value;
            const taskPriority = document.getElementById('taskPriority').value;
            const taskReminder = document.getElementById('taskReminder').value;

            if (editingTask) {
                updateExistingTask(editingTask, taskTitle, taskProject, taskPriority, taskReminder);
            } else {
                createNewTask(taskTitle, taskProject, taskPriority, taskReminder);
            }

            updateLocalStorage();
            closeModal();
        }

        function updateExistingTask(taskElement, title, project, priority, reminder) {
            taskElement.querySelector('.task-text').textContent = title;
            taskElement.querySelector('.task-project').textContent = project;
            const priorityBtn = taskElement.querySelector('.priority-btn');
            priorityBtn.textContent = `${getPriorityFlag(priority)} ${priority}`;
            priorityBtn.className = `priority-btn ${priority.toLowerCase()}`;
            const reminderBtn = taskElement.querySelector('.reminder-btn');
            reminderBtn.textContent = `${getReminderEmoji(reminder)} ${reminder}`;
            reminderBtn.dataset.reminder = reminder;
        }

        function createNewTask(title, project, priority, reminder) {
            const taskList = document.querySelector('.task-list');
            const newTask = createTaskElement(title, project, priority, reminder);
            taskList.appendChild(newTask);
            animateNewTask(newTask);
        }

        function createTaskElement(title, project, priority, reminder) {
            const newTask = document.createElement('li');
            newTask.className = 'task-item';
            newTask.innerHTML = `
        <input type="checkbox" class="task-checkbox">
        <span class="task-text">${title}</span>
        <button class="priority-btn ${priority.toLowerCase()}">${getPriorityFlag(priority)} ${priority}</button>
        <button class="reminder-btn" data-reminder="${reminder}">${getReminderEmoji(reminder)} ${reminder}</button>
        <button class="update_delete" onclick="editTask(this)">Update</button>
        <button class="update_delete" onclick="deleteTask(this)">Delete</button>
        <span class="task-project">${project}</span>
    `;
            return newTask;
        }

        function animateNewTask(taskElement) {
            taskElement.style.opacity = '0';
            taskElement.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                taskElement.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                taskElement.style.opacity = '1';
                taskElement.style.transform = 'translateY(0)';
            }, 10);
        }

        function editTask(button) {
            const taskItem = button.closest('.task-item');
            editingTask = taskItem;

            const taskTitle = taskItem.querySelector('.task-text').textContent;
            const taskProject = taskItem.querySelector('.task-project').textContent;
            const taskPriority = taskItem.querySelector('.priority-btn').textContent.split(' ')[1];
            const taskReminder = taskItem.querySelector('.reminder-btn').textContent.split(' ').slice(1).join(' ');

            document.getElementById('taskTitle').value = taskTitle;
            document.getElementById('taskProject').value = taskProject;
            document.getElementById('taskPriority').value = taskPriority;
            document.getElementById('taskReminder').value = taskReminder;

            document.getElementById('modalTitle').textContent = 'Edit Task';
            openModal();
        }

        function deleteTask(button) {
            const taskItem = button.closest('.task-item');
            taskItem.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            taskItem.style.opacity = '0';
            taskItem.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                taskItem.remove();
                updateLocalStorage();
            }, 300);
        }

        function updateLocalStorage() {
            const tasks = [];
            document.querySelectorAll('.task-item').forEach(taskItem => {
                const task = {
                    title: taskItem.querySelector('.task-text').textContent,
                    project: taskItem.querySelector('.task-project').textContent,
                    priority: taskItem.querySelector('.priority-btn').textContent.split(' ')[1],
                    reminder: taskItem.querySelector('.reminder-btn').dataset.reminder
                };
                tasks.push(task);
            });

            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasksFromLocalStorage() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskList = document.querySelector('.task-list');

            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const newTask = createTaskElement(task.title, task.project, task.priority, task.reminder);
                taskList.appendChild(newTask);
                setTimeout(() => animateNewTask(newTask), index * 100);
            });
        }

        function goBack() {
            window.history.back();
        }

        function getPriorityFlag(priority) {
            switch (priority.toLowerCase()) {
                case 'high':
                    return 'üî¥';
                case 'medium':
                    return 'üü†';
                case 'low':
                    return 'üü¢';
                default:
                    return 'üö©';
            }
        }

        function getReminderEmoji(reminder) {
            switch (reminder) {
                case 'Message':
                    return 'üí¨';
                case 'Mail':
                    return 'üìß';
                case 'Call':
                    return 'üìû';
                default:
                    return '‚è∞';
            }
        }
    </script>
</body>
