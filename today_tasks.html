<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasknimo</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato:100&display=swap');

    body,
    html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100%;
      background-color: #1f1f1f;
      color: #fff;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #282828;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .sidebar-item {
      padding: 1px 0;
      color: #ffffffb3;
      text-decoration: none;
    }

    .sidebar-item:hover,
    .sidebar-item.active {
      background-color: #363636;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .user-avatar img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #f06a6a;
      margin-right: 10px;
      margin-top: 5px;
    }

    .about_us_link {
      text-decoration: none;
      color: white;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      background-color: #363636;
      color: #9a9a9a;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      margin-bottom: 10px;
    }

    .back-button:hover {
      background-color: #454545;
      color: #ffffff;
    }

    .back-button svg {
      margin-right: 5px;
    }

    .p1 {
      font-size: 35px;

    }

    .user-name {
      flex-grow: 1;
      font-size: large;
      cursor: pointer;
    }

    .icons {
      display: flex;
      gap: 10px;
    }

    .icon-1 {
      cursor: pointer;
    }

    .add-task {
      background-color: #db4c3f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .add-task-icon {
      margin-right: 5px;
      font-size: 24px;
      font-weight: bold;
      line-height: 1;
      text-align: center;
    }

    .menu-item {
      padding: 8px 10px;
      margin-bottom: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 5px;
    }

    .menu-item:hover {
      background-color: #2c2c2c;
    }

    .menu-item.active {
      background-color: #363636;
    }

    .menu-icon {
      width: 20px;
      margin-right: 10px;
      text-align: center;
    }

    .menu-text {
      flex-grow: 1;
    }

    .menu-count {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 0.8em;
    }

    .section-title {
      font-size: 0.8em;
      color: #777;
      margin-top: 15px;
      margin-bottom: 5px;
      padding-left: 10px;
    }

    .project {
      display: flex;
      align-items: center;
    }

    .project-icon {
      margin-right: 10px;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #1f1f1f;
      color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .task-count {
      color: #777;
      font-size: 14px;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .task-item:hover {
      background-color: #2c2c2c;
    }

    .task-checkbox {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #555;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
      position: relative;
    }

    .task-checkbox:checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #db4c3f;
    }

    .task-text {
      flex-grow: 1;
    }

    .task-project {
      font-size: 12px;
      color: #777;
      margin-left: 15px;
    }

    .add-task {
      background-color: #db4c3f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
      font-weight: bold;
    }

    .update_delete {
      background-color: #db4c3f;
      color: white;
      border: none;
      padding: 5px 9px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
      font-weight: bold;
    }

    .priority-btn {
      background-color: #1f1f1f;
      color: white;
      border: none;
      padding: 5px 9px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
      font-weight: bold;
      margin-right: 10px;
    }

    .priority-btn:hover {
      background-color: #282828;
    }

    button:hover {
      background-color: #f06a6a;
      cursor: pointer;
    }



    .date {
      color: #fff;
      font-weight: bold;
      font-size: 32px;
    }

    .add-task-btn {
      height: 3em;
      width: 7em;
      background: #db4c3f;
      background: linear-gradient(top, #555, #333);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-family: Helvetica, Arial, Sans-serif;
      font-size: 1em;
      transform-origin: 50% 5em;
    }

    .search-box {
      width: 200px;
      height: 80px;
      background: #1f1f1f;
      overflow: hidden;
      font-family: 'Lato', sans-serif;
      position: absolute;
      left: 92%;
      margin-top: 80px;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-input-box {
      width: 180px;
      height: 50px;
      position: absolute;
    }

    .search-btn {
      width: 180px;
      height: 60px;
      cursor: pointer;
      background: transparent;
      border: 1px solid #1f1f1f;
      outline: none;
      transition: 1s ease-in-out;
    }

    .search-btn:hover {
      transition: 1s ease-in-out;
      background: #1f1f1f;
    }

    .search-btn:hover svg {
      stroke-dashoffset: -480;
    }

    .search-btn span {
      color: white;
      font-size: 18px;
      font-weight: 100;
    }

    .search {
      background-color: #363636;
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      width: calc(100% - 20px);
      margin-bottom: 5px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        transform: translateX(-100%);
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        width: 100%;
      }

      .date {
        font-size: 20px;
      }

      .task-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .task-text {
        margin-bottom: 10px;
      }

      .search-box {
        position: static;
        transform: none;
        margin: 10px auto;
      }
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
