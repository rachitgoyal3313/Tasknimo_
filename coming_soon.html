<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Tasknimo</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E34935;
            --secondary-color: #808080;
            --bg-dark: #1f1f1f;
            --bg-darker: #171717;
            --text-primary: #ffffff;
            --text-secondary: #808080;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .home_link:hover{
            color: white;
        }

        .navbar-link {
            color: var(--text-secondary);
            font-weight: 500;
            padding: 8px 16px;
            transition: color 0.3s ease;
        }

        .navbar-link:hover {
            color: var(--text-primary);
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(227, 73, 53, 0.2);
        }

        .search-box {
            background-color: var(--bg-darker);
            border: 1px solid #333;
            color: var(--text-primary);
        }

        nav {
            background-color: var(--bg-darker) !important;
            border-bottom: 1px solid #333;
        }

        .coming-soon-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-dark) 60%, #2a2220 100%);
            padding: 2rem;
        }

        .coming-soon-content {
            text-align: center;
            max-width: 600px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .countdown-item {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            min-width: 100px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .countdown-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .notify-form {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .notify-input {
            background-color: var(--bg-darker);
            border: 1px solid #333;
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            width: 300px;
        }

        .notify-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 75%;
            animation: progressPulse 2s infinite;
        }

        @keyframes progressPulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .construction-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .back-button {
            color: var(--text-secondary);
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            margin-right: 16px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--hover-bg);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-button:hover {
            color: var(--text-color);
        }

        .back-button:hover::before {
            transform: scale(1);
        }

        .back-button:active::before {
            background-color: rgba(255, 255, 255, 0.12);
        }

        .back-button i {
            font-size: 22px;
            position: relative;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        .back-button:hover i {
            transform: translateX(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <button class="back-button" onclick="goBack()" aria-label="Go back">
                <i class="ri-arrow-left-line"></i>
            </button>
            <a class="navbar-brand nav-logo d-flex align-items-center home_link" href="index.html">
                <img src="images/favicon.png" width="40" height="40" alt="Tasknimo logo" class="me-2">
                <span class="fw-bold" style="color: white;">Tasknimo</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link navbar-link" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link navbar-link" href="Premium.html">Premium</a></li>
                    <li class="nav-item"><a class="nav-link navbar-link" href="business.html">Business</a></li>
                    <li class="nav-item"><a class="nav-link navbar-link" href="pricing.html">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link navbar-link" href="about_us.html">About Us</a></li>
                </ul>
                <form class="d-flex me-2">
                    <input class="form-control search-box" type="search" placeholder="Search" aria-label="Search">
                </form>
                <a href="auth.html" class="btn navbar-link">Log in</a>
                <a href="auth.html" class="btn primary-button ms-2">Start for Free</a>
            </div>
        </div>
    </nav>

    <main class="coming-soon-container">
        <div class="coming-soon-content">
            <div class="construction-emoji">ðŸš§</div>
            <h1 class="display-4 fw-bold mb-4">Coming Soon</h1>
            <p class="lead text-secondary mb-4">
                We're working hard to bring you something amazing. 
                This page is under construction and will be available soon!
            </p>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">28</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">23</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">45</div>
                    <div class="countdown-label">Minutes</div>
                </div>
            </div>

            <div class="notify-form">
                <input type="email" class="notify-input" placeholder="Enter your email">
                <button class="btn primary-button">Notify Me</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add navbar background color change on scroll
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow');
            } else {
                nav.classList.remove('shadow');
            }
        });

        // Countdown timer
        function updateCountdown() {
            const now = new Date();
            const futureDate = new Date(now);
            futureDate.setDate(futureDate.getDate() + 28); // 14 days from now

            const diff = futureDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
        }

        updateCountdown();
        setInterval(updateCountdown, 60000); 
        function goBack() {
        window.history.back();
        }

        document.querySelector('.back-button').addEventListener('click', goBack);
    
    </script>
</body>
</html>
